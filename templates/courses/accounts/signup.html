{% extends "base.html" %}
{% load bulma_tags %}
{% block content %}
    <div class="columns is-centered">
        <div class="column is-half">
            <article class="message is-primary">
                <div class="message-header">
                    Welcome!
                </div>
                <div class="message-body">
                    Welcome to course scheduler! Signup for an account below.
                </div>
            </article>
            <h3 class="has-text-centered title is-3">Signup</h3>
            <form method="POST">
                {% csrf_token %}
                {{ form|bulma }}
                <button type="submit" class="button is-primary is-fullwidth">
                    <strong>Sign
                        Up
                    </strong>
                </button>
            </form>
        </div>
    </div>

{% endblock %}
