<table class="table">
    <thead>
    <tr>
        <th>Schedule Name</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    {% for schedule in solved_schedules %}
        <tr>
            <td>{{ schedule.name }}</td>
            {% if not schedule.finished %}
                <td><span class="tag is-warning">Pending</span></td>
            {% elif not schedule.solved %}
                <td><span class="tag is-danger">No Feasible Schedule Found</span></td>
            {% else %}
                <td><span class="tag is-success">Possible Schedule Found</span></td>
            {% endif %}
        </tr>
    {% endfor %}
    </tbody>
</table>
